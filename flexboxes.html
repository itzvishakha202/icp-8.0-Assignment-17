.profile-container{

}

    margin: 10px;
    height: 350px;
    border-radius: 5px;
    box-shadow: 2px 2px 2px rgb(199, 174, 199);
   
}
.profile-img{

    margin-left: auto;

}
h3{

}

}

    margin-right: auto;
    border-radius: 10px;
    border-color: rgb(45, 3, 42);
    font-size: larger;
     margin-bottom: 4px;
   
}
